<div class="text-center divplay" (click)="playClicked()">
    <p class="text-center pplay">Make your Move: {{roundNumber+1}}</p>
    
    <img *ngIf="status==0 else elsetag" [src]="images[0]" class="iplay" width="100%" />
    <ng-template #elsetag>
        <img [src]="images[1]" class="iplay" width="100%" />
    </ng-template>
    
</div>
