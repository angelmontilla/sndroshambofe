<div class="col-xl-10 offset-xl-1">
    <div class="table-responsive">
        <table class="table table-striped table-dark table-sm">
            <thead>
                <tr>
                    <th>First Move</th>
                    <th>Second Move</th>
                    <th>Winner</th>
                </tr>
            </thead>
            <tbody *ngFor="let move of results async">
                <tr>
                    <td>{{getStringMove(move.fplayer)}}</td>
                    <td>{{getStringMove(move.splayer)}}</td>
                    <td>{{getStringResult(move.result)}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
